{% extends 'base.html'%}
{% load staticfiles %}


{% include 'messages_display.html' %}
{% block content %}	

<div id="signupform" class='container col-lg-4 col-lg-offset-4'>	
	<form method="POST">
		<table>
			<h2>Login</h2>
			{% csrf_token %}
			{{ form.as_table }}
		</table>
		<div class='col-lg-12 text-center'>
		<button type="submit" name="login" class="btn btn-block">Login</button>
		<p>If you are not registared,<a name="login_page_registration_link" href="{% url 'signup' %}">Click Register</a></p>
	</div>
	</form>
</div>

{% endblock %}
