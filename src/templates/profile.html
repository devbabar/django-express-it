{% extends 'base.html'%}
{% load staticfiles %}

{% block content %}		

<div id="profile" class="col-lg-12">
	<h1>{{user|title}}</h1>
</div>
<div id="create-post-btn" class='col-lg-8 col-lg-offset-2 text-center'>
	<a class="btn btn-block" href="{% url 'post_expressit' %}" name="create-post"><span>Create Post</span></a>
</div>
<div class='row'>
	
		{% for i in expressits%}
		<div class='col-md-4'>
			<div class='expressit panel panel-default'>

				<a href="/{{ i.id}}">
						<div class='panel-heading'>
							<h2 class='panel-title'>{{i.name}}</h2>
						</div>
						<div class='profile-img'>
							<img src="{{ i.image.url }}"  width="100%" height="300">
						</div>									
					</div>
				</a>
		</div>
		{% endfor%}		

{% endblock %}
